<template>
<lightning-input label="Search Contacts" value={searchTerm} onchange={handleSearchTermChange}></lightning-input>
<lightning-button label="Search" onclick={handleSearch}></lightning-button>
<template if:true={contacts}>
<lightning-card title="Search Results">
<ul>
    <template for:each={contacts} for:item="contact">
    <li key={contact.Id}>
        <div>{contact.FirstName}
         {contact.LastName}
          {contact.Email} </div> 
    </li>
    </template>
</ul>
</lightning-card>
</template>
    <template if:true={error}>
   <lightning-card title="Error">
    <p>{error}</p>
   </lightning-card>
</template>
</template>
